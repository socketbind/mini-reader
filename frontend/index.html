<!doctype html>
<html lang="en">

<head>
  <title>Reader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="Description" content="Put your description here." id="description-placeholder">

  <link rel="dns-prefetch" href="https://content.konyv.site">
  <link rel="preconnect" href="https://content.konyv.site">

  <link rel="manifest" crossorigin="use-credentials" id="manifest-placeholder" href="site.webmanifest">
  <link rel="shortcut icon" crossorigin="use-credentials" id="icon-placeholder">
  <link rel="apple-touch-icon" crossorigin="use-credentials" id="apple-touch-icon-placeholder">
</head>
<body>
  <div id="early-load">
    <img src="svg/startup.svg" width="100%" height="100%">
  </div>

  <main id="app"></main>
  <style id="early-styles">
    #early-load {
      background: #cdcae7;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      padding: 1em;
      transition: opacity 2s linear;
      z-index: 1000;
      pointer-events: none;
    }
    .fade-out {
      opacity: 0;
    }
  </style>
  <script src="./js/app.js" defer></script>
</body>
</html>
